<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">

    <script src="index.js"></script>
    <title>Question5</title>

<body>
    <div class="main">
        <h1 id="heading">My Favourite Movies</h1>
        <div class="container1">
            <form id="form" method="POST">

                <label for="title">Title</label>
                <input id="title" type="text" name="title" placeholder="Movie title" required>&nbsp;

                <label for="rating">Rating</label>
                <input type="number" id="rating" name="rating" placeholder="Rate the movie from 0 to 10" min="1"
                    max="10" required>&nbsp;

                <input type="submit" name="submit" value="Add Movie"><br><br>
            </form>
        </div>

        <div class="container2">
            <table id="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Rating</th>
                        <th>Action</th>

                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>


</body>

</html>
