<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question5</title>

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="main">
        <h1 id="heading">My Favorite Movies</h1>
        <div class="container1">

            <form id="myform" method="POST">
                <label for="Title">Title</label>
                <input id="title" type="text" id="Title" name="Title" placeholder="Title.." required>&nbsp;
                <label for="Rating">Rating</label>
                <input type="number" id="rating" id="Rating" name="Rating" placeholder="Rate the movie from 0 to 10"
                    min="1" max="10" required>&nbsp;
                <input type="submit" name="submit" value="Submit"><br><br>
            </form>
        </div>

        <div>

            <table id="mytable">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title&nbsp;
                            <i class="arrow up up" type="submit" name="submit"></i>&nbsp;
                            <i class="arrow down down" type="submit" name="submit"></i>&nbsp;
                        </th>

                        <th>Rating
                            <i class="arrow up uprating" type="submit" name="submit"></i>&nbsp;
                            <i class="arrow down downrating" type="submit" name="submit"></i>&nbsp;
                        </th>

                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
