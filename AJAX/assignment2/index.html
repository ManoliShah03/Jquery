<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>

</head>

<body>
    <div class="container">
        <fieldset>
            <form id="form" name="form" method="POST">
                <h1>Sign In</h1>

                <label for="fname">First name</label><br>
                <input type="text" id="fname" name="fname" size="30" placeholder="Enter your First Name"
                    required><br><br>

                <label for="lname">Last name</label><br>
                <input type="text" id="lname" name="lname" size="30" placeholder="Enter your Last Lame"
                    required><br><br>

                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" size="30" placeholder="Enter your Email" required><br><br>

                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" size="30" placeholder="Enter your password"
                    required><br><br>

                <input id="sub-btn" type="submit" name="submit" value="Sign In" />

                <p>Already a User? <a href="login.html">Login</a></p>

            </form>
        </fieldset>
    </div>
    </div>

</body>

</html>
