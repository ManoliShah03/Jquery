<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
       
        <div class="main">
            <fieldset>
            <form name="login" id="login" method="post">
                <h1>Login</h1>

                <label for="username">Email</label><br>
                <input type="text" id="username" name="username" size="30" placeholder="Enter your Email" required><br><br>
    
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" size="30" placeholder="Enter your password" required><br><br>


                <input type="submit" id="submit" name="submit" value="Login">

                <p>Not created account <a href="index.html">Sign In</a></p>
                
            </form>
        </fieldset>
        </div>
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="loginscript.js"></script>
    
</body>
</html>
