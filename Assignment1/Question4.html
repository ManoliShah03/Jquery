<!DOCTYPE html>
<html>

<head>
  <style>

  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>
    $(document).ready(function () {

      $('#btn').click(function () {
        $('#table tr:last').remove();
      })
    });

  </script>
</head>
<style>
  #table {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  #table td,
  #table th {
    border: 1px solid #ddd;
    padding: 8px;
  }

  #table tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  #table tr:hover {
    background-color: #ddd;
  }

  #table th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: gray;
    color: white;
  }

  #btn {
    font-size: 20px;

  }
</style>

<body>
  <center>
    <h2>Student Table</h2>
  </center>
  <table id="table">

    <th>Roll No</th>
    <th>Name</th>
    <th>Percentage</th>

    <tr>
      <td>1</td>
      <td>Manoli Shah</td>
      <td>87</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Abcd</td>
      <td>77</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Test</td>
      <td>78</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Test1</td>
      <td>81</td>
    </tr>
    <tr>
      <td>5</td>
      <td>Mansi Shah</td>
      <td>89</td>
    </tr>

  </table><br>
  <center> <button id="btn">Delete</button></center>

</body>

</html>
