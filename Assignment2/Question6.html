<!DOCTYPE html>
<html>

<head>
    <title>Change P Tag Text Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>

<body>
    <p>Manoli Shah</p>
    <br>
    <button id="Btn">Change Text</button>

    <script>
        $(document).ready(function () {
            $('#Btn').click(function () {
                $('p').text('Sigma Infosolutions');
            });
        });
    </script>
</body>

</html>
