<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

	<style>
		.change_back {
			height: 100px;
			text-align: center;
			padding-top: 50px;
            background-color: lightblue;
		}
        #btn{
            font-size: 20px;
            font-weight: bold;
        }
	</style>
</head>

<body>

    <div class="change_back">
        <h2>Click the below button to change the background color</h2>
    </div>
    <br>

  <center> <button id="btn" type="button">Change Background</button></center> 
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $('.change_back').css("background-color",'blue');
            });
        });
    </script>
</body>

</html>
